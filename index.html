<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    #yesCard {
      background: linear-gradient(135deg, #fff1f5, #ffe4ec);
      border: 3px solid #ff4d6d;
    }

    .yes-text {
      font-size: 17px;
      line-height: 1.6;
      color: #b3003c;
    }

    .decorations {
      margin-top: 20px;
      font-size: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>You make my days brighter and my heart happier ðŸ¥ºâœ¨</p>
    <div class="buttons">
      <button class="yes" id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button class="no" id="noBtn" onclick="handleNo()">No ðŸ™ƒ</button>
    </div>
  </div>

  <div class="card hidden" id="yesCard">
    <h1>ðŸ’– Itâ€™s a YES! ðŸ’–</h1>
    <p class="yes-text">You just made my heart do a happy dance ðŸ¥°<br>Thank you for being my Valentine ðŸ’•</p>
    <div class="decorations">âœ¨ ðŸ’˜ ðŸŒ¸ ðŸ’ž âœ¨</div>
  </div>

  <script>
    let noCount = 0;
    const noMessages = [
      "Are you sure? ",
      "Really really sure? ",
      "Please think again ðŸ’”",
      "Last chance ðŸ˜­",
      "Okay but my heart will be sad "
    ];

    function handleNo() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');

      if (noCount < noMessages.length) {
        noBtn.innerText = noMessages[noCount];
        noCount++;
        moveNo();
        const scale = 1 + noCount * 0.18;
        yesBtn.style.transform = `scale(${scale})`;
        yesBtn.style.boxShadow = '0 12px 30px rgba(255,77,109,0.6)';
      }
    }

    function moveNo() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById('card').classList.add('hidden');
      document.getElementById('yesCard').classList.remove('hidden');
      launchConfetti();
      
    }

    function launchConfetti() {
      const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#118ab2', '#ef476f'];
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>
</body>
</html>
